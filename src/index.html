<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="js.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
    <title>Virtual Piano</title>
</head>
<body>
<!-- Piano -->
<div class="container">
    <div class="white-keys">
        <kbd class="white-key-button">A</kbd>
        <kbd class="white-key-button">S</kbd>
        <kbd class="white-key-button">D</kbd>
        <kbd class="white-key-button">F</kbd>
        <kbd class="white-key-button">G</kbd>
        <kbd class="white-key-button">H</kbd>
        <kbd class="white-key-button">J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="black-key-button">W</kbd>
        <kbd class="black-key-button" id="E">E</kbd>
        <kbd class="black-key-button">T</kbd>
        <kbd class="black-key-button">Y</kbd>
        <kbd class="black-key-button">U</kbd>
    </div>
</div>
</body>
</html>
